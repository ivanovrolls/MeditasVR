<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditas App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
      // This is an example global variable, which all components can update
      var click_count = 0;
      var normal_color = "#00A36C";
      var hover_color = "#3EB489";
      var on_click_color = "#40E0D0";
      AFRAME.registerComponent("button", {
        schema: {
          color: { default: normal_color },
          checkoutColor: { default: normal_color },
          clearColor: { default: normal_color },
          hover: { default: hover_color },
          click: { default: on_click_color },
          item_id: { default: "0" },
        },

        init: function () {
          var data = this.data;
          var element = this.el;

          element.addEventListener("mouseenter", function () {
            element.setAttribute("color", data.hover);
          });
          element.addEventListener("mouseleave", function () {
            element.setAttribute("color", data.color);
          });
          element.addEventListener("click", function () {
            ++click_count;
            //alert('Received click for item ' + data.item_id);
            element.setAttribute("color", data.click);
            if (data.item_id === "5") {
              document.querySelector('menu-item').colour = getRandomColour();
              //alert('Received click for item ' + data.item_id);
              //changeColors();
              // document.querySelector('#text').setAttribute('value', 'Selected: Item ' + data.item_id);
            }
          });
        },
      });

      // Function to generate a random color
      function getRandomColor() {
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }
      // Function to change the color of all buttons and circle
      function changeColors() {
        var normal_color = getRandomColor();
        var hover_color = getRandomColor();
        var on_click_color = getRandomColor();
        document.querySelector("circle").setAttribute("color", normal_color);
      }
    </script>

    <a-scene>
      <div id="debugInfo"></div>

      <a-entity camera look-controls>
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 600; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 600"
          material="color: black; shader: flat; opacity: 0.5;"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035"
        ></a-entity>
      </a-entity>

      <a-assets>
        <a-mixin
          id="menu-item"
          geometry="width: 2; height: 1;"
          material="color: #00A36C"
          text="align: center; anchor: center; baseline: center; color: white; wrap-count: 15;"
        ></a-mixin>
      </a-assets>
      <div id="debugInfo2">Debug Info</div>

      <!-- Circle to represent the dot -->
      <a-entity id="circle" position="-2.5 1 -3">
        <!-- Use a-ring to create a circular shape -->
        <a-ring
          radius-inner="0"
          radius-outer="1"
          height="0.05"
          color="lightblue"
          rotation="0 25 0"
          look-at="#camera"
        >
        </a-ring>
        <!-- Text as a child component -->
        <a-entity position="0 0 0" rotation="0 25 0">
          <a-text value="Breathe in" align="center" color="white"></a-text>
        </a-entity>
      </a-entity>

      <!-- Text to display the current state -->
      <a-plane
        mixin="menu-item"
        position="2 2 -5"
        text="value: Pause"
        rotation="0 0 0"
        button="item_id: 1"
      ></a-plane>
      <a-plane
        mixin="menu-item"
        position="4.5 2 -5"
        text="value: Square Breathing"
        rotation="0 -10 0"
        button="item_id: 2"
      ></a-plane>
      <a-plane
        mixin="menu-item"
        position="2 0.5 -5"
        text="value: Resume"
        rotation="0 0 0"
        button="item_id: 3"
      ></a-plane>
      <a-plane
        mixin="menu-item"
        position="4.5 0.5 -5"
        text="value: Wim Hof"
        rotation="0 -10 0"
        button="item_id: 4"
      ></a-plane>
      <a-plane
        mixin="menu-item"
        geometry="width: 4; height: 1;"
        position="3 -1 -5"
        rotation="0 0 0"
        text="value: Change Colors"
        button="item_id: 5"
        class="button"
        id="changeColorButton"
        event-set__enter="_event: mouseenter; _target: #circle2; color: #ffffff, visible:true"
      >
      </a-plane>
    </a-scene>
  </body>
</html>
